  # https://pub.dev/packages/dbutils#-changelog-tab-
  dbutils: ^2.0.0
#      path: ../../libs/dbutils

  # https://pub.dev/packages/i10n_translator
  i10n_translator: ^1.0.0
  #    path: ../../packages/i10n_translator

  # https://pub.dartlang.org/packages/uuid#-changelog-tab-
  uuid: ^2.0.0

  # https://pub.dev/packages/firebase_remote_config
  firebase_remote_config: ^0.3.0

  # https://pub.dev/packages/flutter_string_encryption
  flutter_string_encryption: ^0.3.0

  # https://pub.dev/packages/android_alarm_manager
  android_alarm_manager: ^0.4.0

dev_dependencies:
  flutter_test:
