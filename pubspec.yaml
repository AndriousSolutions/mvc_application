  # https://pub.dartlang.org/packages/package_info#-changelog-tab-
  package_info: '>=0.4.0 <2.0.0'

  # https://pub.dartlang.org/packages/device_info#-changelog-tab-
  device_info: ^0.4.0

  # https://pub.dev/packages/flutter_material_color_picker#-changelog-tab-
  flutter_material_color_picker: ^1.0.0

  # https://pub.dartlang.org/packages/mvc_pattern#-changelog-tab-
  mvc_pattern: ^3.0.0
